name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Rails)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: too_green_to_go
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
          working-directory: too_green_to_go

      - name: Boot check
        run: bundle exec rails runner "puts 'OK ' + Rails.version"
        env:
          RAILS_ENV: test

  frontend:
    name: Frontend (React + TS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build

  docker:
    name: Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build all images
        run: docker compose build
