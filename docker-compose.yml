# ── ESIPeasy — Docker Compose ──
# Run: docker compose up --build

services:
  backend:
    build: ./too_green_to_go
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6}
    volumes:
      - backend_storage:/rails/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/dashboard"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_storage:
